	# 01.zxzc.co
	server {
		listen          80;
		server_name     01.zxzc.co;
		root         	/disk_data/www/backend/zentrust.cn_server;
		index           index.php index.html index.htm;
		etag on;

		client_max_body_size 100m;

		location / {
			if ($request_method = OPTIONS ) {
				add_header Access-Control-Allow-Origin $http_origin;
				add_header Access-Control-Allow-Methods "POST, GET, OPTIONS";
				add_header Access-Control-Allow-Headers "Authorization";
				add_header Access-Control-Allow-Credentials true;
				add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Content-Type, X-File-Name';
				return 200;
			}
			
			try_files $uri $uri/  @handler;
		}

		location @handler {
			rewrite ^(.*)$ /index.php?s=$1 last;
		}

		location ~ \.php$ {
			fastcgi_pass        phpfpm_7.1.0:9000;
			fastcgi_index       index.php;
			fastcgi_param       SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_read_timeout 900;
			include             fastcgi_params;

			proxy_set_header Access-Control-Allow-Origin $http_origin;
			add_header 'Access-Control-Allow-Origin' $http_origin;
			add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Content-Type';
			add_header 'Access-Control-Allow-Credentials' 'true';
			add_header 'Access-Control-Allow-Methods' 'POST, GET, OPTIONS';
		}

		location ~* \.xlsx$ {
		   proxy_hide_header Content-Type;
		   add_header Content-Type application/octet-stream;
		}
	}

	# *.tundzha.dev
	server {
		listen          80;
		server_name     ~^(?<subdomain>.+).tundzha.dev$;
		root         	/disk_data/www/backend/yyjs-application/$subdomain/web;
		index           index.php;
		etag on;

		location ~ \.php$ {
			fastcgi_pass        phpfpm_7.1.0:9000;
			fastcgi_index       index.php;
			fastcgi_param       SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_read_timeout 900;
			include             fastcgi_params;

			proxy_set_header Access-Control-Allow-Origin $http_origin;
			add_header 'Access-Control-Allow-Origin' $http_origin;
			add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Content-Type';
			add_header 'Access-Control-Allow-Credentials' 'true';
			add_header 'Access-Control-Allow-Methods' 'POST, GET, OPTIONS';
		}

		location / {
			try_files $uri $uri/ /index.php$is_args$args;
		}
	}

	# laravel.dev
	server {
		listen          80;
		server_name     laravel.dev;
		root         	/disk_data/www/backend/yyjs-admin_backend/public;
		index           index.php;
		etag on;

		location ~ \.php$ {
			fastcgi_pass        phpfpm_7.1.0:9000;
			fastcgi_index       index.php;
			fastcgi_param       SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_read_timeout 900;
			include             fastcgi_params;
		}

		location / {
			try_files $uri $uri/ /index.php?$query_string;
		}
	}