version: '2'
services:

    disk_data:
        image: docker.io/centos
        volumes:
            - ~/Docker:/disk_data
        privileged: true
        container_name: disk_data
        
    mysql:
        image: 624508914/mysql:5.6.34
        depends_on:
            - disk_data
        ports:
            - 3306:3306
        volumes:
            - ~/Docker/mysql/conf.d:/etc/mysql/conf.d
            - ~/Docker/mysql/data:/var/lib/mysql
        volumes_from:
            - disk_data
        privileged: true
        environment:
            MYSQL_ROOT_PASSWORD: 123456
        container_name: mysql
        
    phpfpm_5.6.27:
        image: 624508914/php:5.6.27-fpm
        depends_on:
            - disk_data
            - mysql
        volumes:
            - ~/Docker/php/5.6.27/conf.d:/usr/local/etc/php/conf.d
        volumes_from:
            - disk_data
        privileged: true
        container_name: phpfpm_5.6.27

    phpfpm_7.1.0:
        image: 624508914/php:7.1.0-fpm
        depends_on:
            - disk_data
            - mysql
        volumes:
            - ~/Docker/php/7.1.0/conf.d:/usr/local/etc/php/conf.d
        volumes_from:
            - disk_data
        privileged: true
        container_name: phpfpm_7.1.0
        
    nginx:
        image: 624508914/nginx:1.10.2
        ports:
            - 80:80
            - 443:443
        depends_on:
            - disk_data
            - phpfpm_5.6.27
            - phpfpm_7.1.0
        volumes:
            - ~/Docker/nginx/conf.d:/etc/nginx/conf.d
        volumes_from:
            - disk_data
        privileged: true
        container_name: nginx
    
